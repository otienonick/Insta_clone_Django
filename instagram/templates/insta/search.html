{%extends 'insta/base.html'%} 
{% block content %}
<div class="container">

  <div class="row text-center">
    {% if photos%}
      <h2>Found {{ photos|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 users for the search term. {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if photos %}
  <div class="row">
    {% for post in photos %}
    <div class="col-md-6 col-lg-3 col-12 col-sm-12">
        <div class="row m-1 mb-3">
            <div class="card  ">
              <img  class="image-thumbnail img-fluid mt-3" src="{{ post.image.url }}" alt="profile image">      
                <div class="card-body">
              
                </div>
              </div>
        </div>
    </div>
    {% endfor%}
    
  </div>
    {% endif %}
  </div>
</div>
{% endblock %}

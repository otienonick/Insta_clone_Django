{%extends 'insta/base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class="text-center">
    <div class="fs-2">
        Update Post
    </div>
</div>
<div class="d-flex justify-content-center">

<div class="card align-items-center">
    <div class="card-body ">
        <form  method="post" enctype="multipart/form-data">

        {% crispy form %}
        
        {% csrf_token %}
        </form>
    </div>
</div>
</div>

{%endblock%}
